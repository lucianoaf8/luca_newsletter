<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Email</title>
    <style>
        /* General resets */
        body, table, td, a {
            text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse !important;
        }
        img {
            border: 0;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            max-width: 100%;
            height: auto;
        }

        /* Background and Typography */
        body {
            width: 100%;
            background-color: #f9f9f9;
            font-family: 'Lato', sans-serif;
            color: #333333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }

        /* Header Section */
        .header {
            text-align: center;
            background: linear-gradient(to right, #FFD700, #FFA500);
            padding: 20px;
            border-radius: 10px;
            color: #ffffff;
            position: relative;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
        }
        .header img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
            display: inline-block;
        }

        /* Weather Widget */
        .weather-widget {
            background: linear-gradient(to bottom, #87CEEB, #00BFFF);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            color: #ffffff;
        }
        .weather-widget .city {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .weather-widget img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 32px;
            font-weight: 300;
            margin: 10px 0;
        }
        .temp-range {
            font-size: 16px;
            font-weight: 400;
            margin: 5px 0;
        }
        .sunrise-sunset {
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 15px;
        }
        .sunrise-sunset div {
            display: flex;
            align-items: center;
        }
        .sunrise-sunset img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Highlight Section */
        .highlight-section {
            background-color: #FFFACD;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        .highlight-section h2 {
            font-size: 20px;
            margin: 0 0 10px;
            font-weight: bold;
        }
        .highlight-section p {
            font-size: 16px;
            margin: 0;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }
            .temperature {
                font-size: 26px;
            }
            .sunrise-sunset img {
                width: 16px;
                height: 16px;
            }
            .highlight-section h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <img src="https://example.com/sun-emoji.png" alt="Sun Emoji">
            <h1>Good Morning</h1>
        </div>

        <!-- Weather Widget -->
        <div class="weather-widget">
            <div class="city">New York, NY</div>
            <img src="https://example.com/sun-icon.png" alt="Sunny">
            <div class="temperature">25°C</div>
            <div class="temp-range">Min: 18°C | Max: 27°C</div>
            <div class="sunrise-sunset">
                <div><img src="https://example.com/sunrise-icon.png" alt="Sunrise"> 6:00 AM</div>
                <div><img src="https://example.com/sunset-icon.png" alt="Sunset"> 8:15 PM</div>
            </div>
        </div>

        <!-- Highlight Section -->
        <div class="highlight-section">
            <h2>Today’s Highlight</h2>
            <p>Don’t forget to enjoy the sunshine and have a productive day!</p>
        </div>
    </div>
</body>
</html>
