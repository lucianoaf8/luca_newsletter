<section class="english-with-luca">
    <h2 class="english-luca-title">English with Luca</h2>
    <div class="english-content">
        <div class="word-of-the-day">
            <h2 class="section-header"><span class="icon"></span> Word of the Day</h2>
            <div class="word-content">
                <h3 class="word">{{ data.word_of_the_day.word }}</h3>
                <p class="pronunciation">
                    <span>{{ data.word_of_the_day.pronunciation }}</span> 
                    <span class="speaker-icon"></span>
                </p>
                <p class="definition">{{ data.word_of_the_day.meaning }}</p>
                <p class="example"><em>Example:</em> <strong>{{ data.word_of_the_day.example }}</strong></p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="tip-of-the-day">
            <h2 class="section-header"><span class="icon"></span> English Tip of the Day</h2>
            <blockquote class="tip-content">
                "{{ data.english_tip.tip }}"
            </blockquote>
        </div>
    </div>
</section>
